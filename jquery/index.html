<!DOCTYPE html>
<html>

<head>
    <title>Dialog box jquery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        function open() {
            $('#block').show();
        }

        function close() {
            $('#block').hide();
        }

        $(document).ready(function () {
            $('#closebtn').click(function () {
                close();
            });
            $('#empli').click(function () {
                open();
            });

        });

        $(() => {
            $("#container").on("mousedown", function (mouseDownEvent) {
                const element = $(this);
                const offset = element.offset();

                const onMouseMove = (mouseMoveEvent) => {
                    const left = offset.left + (mouseMoveEvent.pageX - mouseDownEvent.pageX);
                    const top = offset.top + (mouseMoveEvent.pageY - mouseDownEvent.pageY);
                    element.offset({
                        left,
                        top
                    });
                }
                const onMouseUp = () => {
                    $("body")
                        .off("mouseup", onMouseUp)
                        .off("mousemove", onMouseMove);
                }
                $("body")
                    .on("mouseup", onMouseUp)
                    .on("mousemove", onMouseMove);
            });
        });
    </script>

    <style>
        #container {
            width: 25%;
            height: 25%;
            margin-top: 5%;
            margin-left: 5%;
            background-color: rgba(255, 255, 255, 1);
            border: 1px solid #111111;
            box-shadow: 2px 2px 40px #222;
            z-index: 1;
            position: absolute;
        }

        #block {
            background-color: rgba(100, 100, 100, 0.6);
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            display: none;
        }

        #head {
            font-size: 26px;
            padding: 18px;
            border-bottom: 1px solid #CCC;
            position: sticky;
        }

        #closebtn {
            position: sticky;
            margin-top: 5%;
        }

        #textContainer {
            position: sticky;
        }
    </style>
</head>

<body>

    <button id="empli">button</button>
    <div>aaaaaaaaaaaaaaaaaaa</div>
    <br />    <br />
    <br />    <br />
    <br />    <br />
    <div>bbbbbbbbbbbbbbbbbbbbb</div>
    <div id="block">
        <div id="container">
            <h3 id="head">Title</h3>

            <div id="textContainer">Dialog box content</div>
            <button id="closebtn">Close</button>
        </div>
    </div>


</body>
</html>
