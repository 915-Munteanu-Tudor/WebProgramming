<div class="content" role="main">
  <form #userlogin = "ngForm" (ngSubmit) = "onClickShowContent(userlogin.value.name, userlogin.value.password)">
    <label for="name">Name:</label>
    <input ngModel type="text" id="name" name="name"><br><br>
    <label for="password">Password:</label>
    <input ngModel type="password" id="password" name="password"><br><br>
    <input type="submit" value="Submit">
  </form>
  <div *ngIf="showInfo && userlogin.value.name &&userlogin.value.password">
    <app-products [user]="user" [password]="password" [user_id] = "user_id"></app-products>
    <app-users-purchases [user]="user" [password]="password" [user_id] = "user_id"></app-users-purchases>
  </div>
</div>
